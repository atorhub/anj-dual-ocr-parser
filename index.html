<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANJ Dual OCR Parser</title>

  <!-- LIBS -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-default">

  <div class="app-shell layout-dashboard">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">ANJ</div>
      <nav class="nav">
        <div class="nav-item active" data-panel="upload">Upload</div>
        <div class="nav-item" data-panel="ocr">OCR</div>
        <div class="nav-item" data-panel="parsed">Parsed</div>
        <div class="nav-item" data-panel="history">History</div>
        <div class="nav-item" data-panel="settings">Settings</div>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main">

      <!-- TOP BAR -->
      <header class="topbar">
        <select id="themeSelect">
          <option value="default">Default</option>
          <option value="fairy">Fairy</option>
          <option value="galaxy">Galaxy</option>
          <option value="pink">Pink</option>
          <option value="dark">Dark</option>
        </select>

        <select id="layoutSelect">
          <option value="dashboard">Dashboard</option>
          <option value="focus">Focus</option>
          <option value="wide">Wide</option>
        </select>

        <span id="statusBar">Ready ✓</span>
      </header>

      <!-- CONTENT -->
      <section class="panel-grid">

        <!-- UPLOAD -->
        <section class="panel" id="uploadPanel">
          <h2>Upload Bill</h2>

          <input type="file" id="fileInput" />

          <div class="drop-zone">
            Tap or drop file
          </div>

          <div class="actions">
            <button id="dualOCRBtn">Dual OCR</button>
            <button id="ocrOnlyBtn">Quick OCR</button>
            <button id="parseBtn">Parse</button>
          </div>
        </section>

        <!-- RAW -->
        <section class="panel">
          <h2>Raw OCR / Extracted Text</h2>
          <pre id="rawText"></pre>
        </section>

        <!-- CLEANED -->
        <section class="panel">
          <h2>Cleaned Text</h2>
          <pre id="cleanedText"></pre>
        </section>

        <!-- JSON -->
        <section class="panel">
          <h2>Parsed JSON</h2>
          <pre id="jsonPreview"></pre>
        </section>

      </section>
    </main>
  </div>

  <!-- ✅ PROCESSING INDICATOR (ADDED) -->
  <div id="processingIndicator" class="processing hidden">
    <div class="spinner"></div>
    <span>Processing…</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
