<!DOCTYPE html>
<html lang="en" class="theme-default layout-dashboard">
<head>
  <meta charset="UTF-8" />
  <title>ANJ Dual OCR Parser</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-default layout-dashboard">

<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">ANJ OCR</div>

    <nav class="nav">
      <div class="nav-item active">Upload</div>
      <div class="nav-item">OCR</div>
      <div class="nav-item">Results</div>
      <div class="nav-item">History</div>
    </nav>

    <button class="collapse-btn">⇤</button>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="topbar">
      <select id="themeSelect">
        <option value="theme-default">Default</option>
        <option value="theme-pink">Pink</option>
        <option value="theme-galaxy">Galaxy</option>
        <option value="theme-fairy">Fairy</option>
        <option value="theme-dark">Dark</option>
      </select>

      <select id="layoutSelect">
        <option value="layout-dashboard">Dashboard</option>
        <option value="layout-focus">Focus</option>
        <option value="layout-wide">Wide</option>
      </select>
    </div>

    <section class="panel-grid">
      <div class="panel">
        <h2>Upload</h2>
        <div class="drop-zone">Drop file here</div>
      </div>

      <div class="panel">
        <h2>OCR Output</h2>
        <pre></pre>
      </div>

      <div class="panel">
        <h2>Parsed Data</h2>
        <pre></pre>
      </div>
    </section>

  </main>
</div>

<div id="processingIndicator" class="processing hidden">
  <div class="spinner"></div>
  <span>Processing…</span>
</div>

</body>
</html>
