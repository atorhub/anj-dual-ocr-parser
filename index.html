<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANJ Dual OCR Parser</title>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-default layout-dashboard">

<div class="app-shell">

  <aside class="sidebar">
    <div class="logo">ANJ</div>
    <nav>
      <div class="nav-item active">ğŸ“¤ Upload</div>
      <div class="nav-item">ğŸ” OCR</div>
      <div class="nav-item">ğŸ“Š Parsed</div>
      <div class="nav-item">ğŸ•˜ History</div>
      <div class="nav-item">âš™ï¸ Settings</div>
    </nav>
  </aside>

  <main class="main">

    <header class="topbar">
      <span class="brand">ANJ Dual OCR</span>

      <div class="top-controls">
        <select id="themeSelect">
          <option value="default">Default</option>
          <option value="galaxy">Galaxy</option>
          <option value="fairy">Fairy</option>
          <option value="pink">Pink</option>
          <option value="dark">Dark</option>
        </select>

        <!-- âœ… RESTORED -->
        <select id="layoutSelect">
          <option value="dashboard">Dashboard</option>
          <option value="focus">Focus</option>
          <option value="vertical">Vertical</option>
        </select>

        <span id="statusBar">Ready âœ“</span>
      </div>
    </header>

    <section class="grid">
      <section class="panel">
        <h2>Upload Invoice</h2>
        <input type="file" id="fileInput" />
        <div class="actions">
          <button id="dualOCRBtn">Dual OCR</button>
          <button id="ocrOnlyBtn">Quick OCR</button>
          <button id="parseBtn">Parse</button>
        </div>
      </section>

      <section class="panel">
        <h2>Raw Text</h2>
        <pre id="rawText"></pre>
      </section>

      <section class="panel">
        <h2>Cleaned Text</h2>
        <pre id="cleanedText"></pre>
      </section>

      <section class="panel">
        <h2>Parsed JSON</h2>
        <pre id="jsonPreview"></pre>
      </section>
    </section>
  </main>
</div>

<!-- âœ… SAFE THEME + LAYOUT CONTROLLER -->
<script>
  const themeSelect = document.getElementById("themeSelect");
  const layoutSelect = document.getElementById("layoutSelect");

  const themes = ["default","galaxy","fairy","pink","dark"];
  const layouts = ["dashboard","focus","vertical"];

  const savedTheme = localStorage.getItem("theme") || "default";
  const savedLayout = localStorage.getItem("layout") || "dashboard";

  themeSelect.value = savedTheme;
  layoutSelect.value = savedLayout;

  document.body.classList.add(`theme-${savedTheme}`, `layout-${savedLayout}`);

  themeSelect.onchange = () => {
    themes.forEach(t => document.body.classList.remove(`theme-${t}`));
    document.body.classList.add(`theme-${themeSelect.value}`);
    localStorage.setItem("theme", themeSelect.value);
  };

  layoutSelect.onchange = () => {
    layouts.forEach(l => document.body.classList.remove(`layout-${l}`));
    document.body.classList.add(`layout-${layoutSelect.value}`);
    localStorage.setItem("layout", layoutSelect.value);
  };
</script>

<script src="script.js"></script>
</body>
</html>
