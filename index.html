<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANJ Dual OCR Parser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-fairy layout-dashboard">

  <!-- ğŸ”¹ SIDEBAR TOGGLE (CSS ONLY) -->
  <input type="checkbox" id="sidebarToggle" hidden>
  <label for="sidebarToggle" class="sidebar-toggle-btn">â˜°</label>

  <div class="app-shell">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">ANJ</div>
      <div class="nav-item active">ğŸ“¤ Upload</div>
      <div class="nav-item">ğŸ” OCR</div>
      <div class="nav-item">ğŸ“Š Parsed</div>
      <div class="nav-item">ğŸ•˜ History</div>
      <div class="nav-item">âš™ï¸ Settings</div>
    </aside>

    <!-- MAIN -->
    <main class="main main-content">

      <!-- TOP BAR -->
      <div class="topbar">
        <div>ANJ</div>
        <div>
          <select id="themeSelect"></select>
          <select id="layoutSelect"></select>
          <span id="statusBar">Ready âœ“</span>
        </div>
      </div>

      <!-- GRID -->
      <div class="grid">

        <div class="panel">
          <h2>Upload Bill</h2>
          <input type="file" id="fileInput">
          <div class="drop-zone">Tap or drop file</div>
          <div class="actions">

            <button id="quickOCRBtn">Quick OCR</button>
            <button id="parseBtn">Parse</button>
          </div>
        </div>

        <div class="panel">
          <h2>Raw OCR / Extracted Text</h2>
          <pre id="rawText"></pre>
        </div>

        <div class="panel">
          <h2>Cleaned Text</h2>
          <pre id="cleanedText"></pre>
        </div>

        <div class="panel">
          <h2>Parsed JSON</h2>
          <pre id="parsedJson"></pre>
        </div>

      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
