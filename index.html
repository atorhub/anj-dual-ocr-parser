<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANJ Dual OCR Parser</title>

  <!-- LIBS -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <!-- STYLES -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-default layout-dashboard">

<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">ANJ</div>
    <nav class="nav">
      <div class="nav-item active" data-panel="upload">ğŸ”¥ Upload</div>
      <div class="nav-item" data-panel="ocr">ğŸ“„ OCR</div>
      <div class="nav-item" data-panel="parsed">ğŸ“Š Parsed</div>
      <div class="nav-item" data-panel="history">ğŸ•’ History</div>
      <div class="nav-item" data-panel="settings">âš™ï¸ Settings</div>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <header class="topbar">
      <select id="themeSelect">
        <option value="default">Default</option>
        <option value="fairy">Fairy</option>
        <option value="galaxy">Galaxy</option>
        <option value="pink">Pink</option>
        <option value="dark">Dark</option>
      </select>

      <select id="layoutSelect">
        <option value="dashboard">Dashboard</option>
        <option value="focus">Focus</option>
        <option value="vertical">Vertical</option>
      </select>

      <span id="statusBar">Ready âœ“</span>
    </header>

    <!-- CONTENT GRID -->
    <section class="grid">

      <!-- UPLOAD -->
      <section class="panel" id="uploadPanel">
        <h2>Upload Bill</h2>

        <input type="file" id="fileInput" />

        <div class="drop-zone">
          Tap or drop file
        </div>

        <div class="actions">
          <button id="dualOCRBtn">Dual OCR</button>
          <button id="ocrOnlyBtn">Quick OCR</button>
          <button id="parseBtn">Parse</button>
        </div>
      </section>

      <!-- RAW -->
      <section class="panel" id="rawPanel">
        <h2>Raw OCR / Extracted Text</h2>
        <pre id="rawText">Waiting for output â€¦</pre>
      </section>

      <!-- CLEAN -->
      <section class="panel" id="cleanPanel">
        <h2>Cleaned Text</h2>
        <pre id="cleanText">Waiting for output â€¦</pre>
      </section>

      <!-- JSON -->
      <section class="panel" id="jsonPanel">
        <h2>Parsed JSON</h2>
        <pre id="jsonText">Waiting for output â€¦</pre>
      </section>

    </section>
  </main>
</div>

<!-- âœ… LAYOUT SWITCHER SCRIPT (ONLY THIS JS ADDED) -->
<script>
  const layoutSelect = document.getElementById("layoutSelect");

  layoutSelect.addEventListener("change", () => {
    document.body.classList.remove(
      "layout-dashboard",
      "layout-focus",
      "layout-vertical"
    );

    document.body.classList.add("layout-" + layoutSelect.value);
  });
</script>

</body>
</html>
