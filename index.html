<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANJ Dual OCR Parser</title>

  <!-- LIBRARIES -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-default layout-dashboard">

<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">ANJ</div>
    <nav class="nav">
      <div class="nav-item active">üì§ Upload</div>
      <div class="nav-item">üîç OCR</div>
      <div class="nav-item">üìä Parsed</div>
      <div class="nav-item">üïò History</div>
      <div class="nav-item">‚öôÔ∏è Settings</div>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <header class="topbar">
      <div class="brand">ANJ Dual OCR</div>

      <div class="top-controls">
        <select id="themeSelect">
          <option value="default">Default</option>
          <option value="galaxy">Galaxy</option>
          <option value="fairy">Fairy</option>
          <option value="pink">Pink</option>
          <option value="dark">Dark</option>
        </select>

        <span id="statusBar">Ready ‚úì</span>
      </div>
    </header>

    <!-- GRID -->
    <section class="grid">

      <!-- UPLOAD -->
      <section class="panel">
        <h2>Upload Invoice</h2>
        <input type="file" id="fileInput" />
        <div class="actions">
          <button id="dualOCRBtn">Dual OCR</button>
          <button id="ocrOnlyBtn">Quick OCR</button>
          <button id="parseBtn">Parse</button>
        </div>
      </section>

      <!-- RAW -->
      <section class="panel">
        <h2>Raw Text</h2>
        <pre id="rawText"></pre>
      </section>

      <!-- CLEAN -->
      <section class="panel">
        <h2>Cleaned Text</h2>
        <pre id="cleanedText"></pre>
      </section>

      <!-- JSON -->
      <section class="panel">
        <h2>Parsed JSON</h2>
        <pre id="jsonPreview"></pre>
      </section>

    </section>
  </main>
</div>

<!-- THEME CONTROLLER (SAFE ‚Äì DOES NOT BREAK LAYOUT) -->
<script>
  const themeSelect = document.getElementById("themeSelect");
  const savedTheme = localStorage.getItem("theme") || "default";

  themeSelect.value = savedTheme;
  document.body.classList.remove(
    "theme-default","theme-galaxy","theme-fairy","theme-pink","theme-dark"
  );
  document.body.classList.add(`theme-${savedTheme}`);

  themeSelect.onchange = () => {
    document.body.classList.remove(
      "theme-default","theme-galaxy","theme-fairy","theme-pink","theme-dark"
    );
    document.body.classList.add(`theme-${themeSelect.value}`);
    localStorage.setItem("theme", themeSelect.value);
  };
</script>

<script src="script.js"></script>
</body>
</html>
