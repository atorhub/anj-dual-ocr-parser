<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANJ Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-default">

<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">ANJ</div>

    <nav>
      <a href="#uploadPanel">Upload</a>
      <a href="#ocrPanel">OCR</a>
      <a href="#parsedPanel">Parsed</a>
      <a href="#historyPanel">History</a>
      <a href="#settingsPanel">Settings</a>
    </nav>

    <div class="sidebar-footer">
      <div class="xp-card">
        <strong>Nibbi</strong>
        <span>XP ▓▓░░</span>
      </div>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="workspace">

    <header class="topbar">
      <span>Status: Ready</span>
      <span>Theme: Default</span>
    </header>

    <!-- PANELS -->

    <section class="panel" id="uploadPanel">
      <h2>Upload Bill</h2>

      <label class="upload-box">
        <input type="file" id="fileInput" />
        <span>Tap or drop file</span>
      </label>

      <div class="action-row">
        <button id="dualOCRBtn">Dual OCR</button>
        <button id="ocrOnlyBtn">Quick OCR</button>
        <button id="parseBtn">Parse</button>
      </div>
    </section>

    <section class="panel" id="ocrPanel">
      <h2>OCR Output</h2>
      <div class="empty-state">No OCR yet</div>
    </section>

    <section class="panel" id="parsedPanel">
      <h2>Parsed Data</h2>
      <div class="empty-state">Nothing parsed</div>
    </section>

    <section class="panel" id="historyPanel">
      <h2>History</h2>
      <div class="empty-state">No bills uploaded</div>
    </section>

    <section class="panel" id="settingsPanel">
      <h2>Settings</h2>
      <div class="empty-state">Coming soon</div>
    </section>

  </main>

</div>

</body>
</html>
