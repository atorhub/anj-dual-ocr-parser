<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANJ Dual OCR Parser</title>

  <!-- LIBS -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-default">

<div class="app-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">ANJ</div>

    <nav class="nav">
      <button class="nav-item active">Upload</button>
      <button class="nav-item">OCR</button>
      <button class="nav-item">Parsed</button>
      <button class="nav-item">History</button>
      <button class="nav-item">Settings</button>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOP BAR -->
    <header class="topbar">
      <span id="statusBar">Ready ✓</span>

      <select id="themeSelect">
        <option value="default">Default</option>
        <option value="fairy">Fairy</option>
        <option value="galaxy">Galaxy</option>
        <option value="pink">Pink</option>
        <option value="dark">Dark</option>
      </select>
    </header>

    <!-- CONTENT -->
    <section class="content">

      <!-- UPLOAD PANEL -->
      <section class="panel upload-panel" id="uploadPanel">
        <h2>Upload Bill</h2>

        <div class="drop-zone">
          <input type="file" id="fileInput" />
          <span>Tap or drop file</span>
        </div>

        <div class="actions">
          <button id="dualOCRBtn">Dual OCR</button>
          <button id="ocrOnlyBtn">Quick OCR</button>
          <button id="parseBtn">Parse</button>
        </div>

        <!-- Processing visual (auto works with JS updates) -->
        <div class="processing">
          <div class="loader"></div>
          <span>Processing…</span>
        </div>
      </section>

      <!-- RESULTS -->
      <section class="results">

        <section class="panel">
          <h2>Raw OCR / Extracted Text</h2>
          <pre id="rawText"></pre>
        </section>

        <section class="panel">
          <h2>Cleaned Text</h2>
          <pre id="cleanedText"></pre>
        </section>

        <section class="panel">
          <h2>Parsed JSON</h2>
          <pre id="jsonPreview"></pre>
        </section>

      </section>

    </section>
  </main>

</div>

<script src="script.js"></script>
</body>
