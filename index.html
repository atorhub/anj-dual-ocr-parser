<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANJ Dual OCR Parser</title>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-default layout-dashboard">

<div class="app-shell">

  <aside class="sidebar">
    <div class="logo">ANJ</div>
    <nav>
      <div class="nav-item active">üì§ Upload</div>
      <div class="nav-item">üîç OCR</div>
      <div class="nav-item">üìä Parsed</div>
      <div class="nav-item">üïò History</div>
      <div class="nav-item">‚öôÔ∏è Settings</div>
    </nav>
  </aside>

  <main class="main">

    <header class="topbar">
      <span class="brand">ANJ Dual OCR</span>

      <div class="top-controls">
        <button id="sidebarToggle">‚ò∞</button>

        <select id="themeSelect">
          <option value="default">Default</option>
          <option value="galaxy">Galaxy</option>
          <option value="fairy">Fairy</option>
          <option value="pink">Pink</option>
          <option value="dark">Dark</option>
          <option value="aqua">Aqua</option>
          <option value="mint">Mint</option>
          <option value="sunset">Sunset</option>
          <option value="neon">Neon</option>
          <option value="midnight">Midnight</option>
        </select>

        <select id="layoutSelect">
          <option value="dashboard">Dashboard</option>
          <option value="focus">Focus</option>
          <option value="vertical">Vertical</option>
        </select>

        <span id="statusBar">Ready ‚úì</span>
      </div>
    </header>

    <section class="grid">
      <section class="panel">
        <h2>Upload Invoice</h2>
        <input type="file" id="fileInput" />
        <div class="actions">
          <button id="dualOCRBtn">Dual OCR</button>
          <button id="ocrOnlyBtn">Quick OCR</button>
          <button id="parseBtn">Parse</button>
        </div>
      </section>

      <section class="panel">
        <h2>Raw Text</h2>
        <pre id="rawText"></pre>
      </section>

      <section class="panel">
        <h2>Cleaned Text</h2>
        <pre id="cleanedText"></pre>
      </section>

      <section class="panel">
        <h2>Parsed JSON</h2>
        <pre id="jsonPreview"></pre>
      </section>

      <!-- ‚úÖ NEW PANEL: Editable Parsed Fields (UI ONLY) -->
      <section class="panel">
        <h2>Review & Edit Parsed Data</h2>

        <label>
          Merchant
          <input type="text" id="editMerchant" placeholder="Merchant name" />
        </label>

        <label>
          Date
          <input type="text" id="editDate" placeholder="Invoice date" />
        </label>

        <label>
          Total
          <input type="text" id="editTotal" placeholder="Total amount" />
        </label>
      </section>

    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
