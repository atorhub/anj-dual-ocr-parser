<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual OCR Parser</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-default layout-dashboard">
  <div class="app-shell">

    <aside class="sidebar">
      <h2>ATOR OCR</h2>

      <button id="toggleTheme">Theme</button>
      <button id="toggleLayout">Layout</button>

      <input type="file" id="fileInput" multiple />
      <button id="uploadBtn">Upload</button>
    </aside>

    <main class="main">
      <div class="grid">

        <div class="panel">
          <h3>OCR Output</h3>
          <pre id="ocrOutput"></pre>
        </div>

        <div class="panel">
          <h3>Parsed Result</h3>
          <pre id="parsedOutput"></pre>
        </div>

      </div>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
